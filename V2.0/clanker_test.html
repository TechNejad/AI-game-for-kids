<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groundskeeper Bot Animation</title>
    <!-- We'll use Tailwind CSS for some basic styling to center everything nicely. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A little extra style for a nice background */
        body {
            background-color: #1a202c;
            background-image: radial-gradient(circle at top, #3a476a, #1a202c);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen m-0 overflow-hidden">

    <!-- This container will hold both parts of our bot. -->
    <div class="relative" style="width: 200px; height: 250px;">

        <!-- 
            The Groundskeeper's body. 
            We give it a lower z-index so the feet can render on top.
            Its position will be animated by our JavaScript.
        -->
        <img id="bot-body" src="Groundskeeper.png" alt="Groundskeeper Bot Body"
             class="absolute left-1/2"
             style="width: 180px; z-index: 5; transform: translateX(-50%);">

        <!-- 
            The Groundskeeper's feet.
            This part will remain stationary and is now in front of the body.
        -->
        <img id="bot-feet" src="Feet.png" alt="Groundskeeper Bot Feet"
             class="absolute left-1/2"
             style="width: 180px; z-index: 10; transform: translateX(-50%);">

    </div>

    <script>
        // --- JavaScript Animation Logic ---

        // Get a reference to the bot's image elements.
        const botBody = document.getElementById('bot-body');
        const botFeet = document.getElementById('bot-feet');

        // --- You can tweak these values to change the animation! ---
        const bodyVerticalPosition = -13; // Adjust to move the body's starting position.
        const feetVerticalPosition = -30; // Adjust this to move ONLY the feet up or down.
        const amplitude = 2; // in pixels
        const speed = 0.007;
        // -----------------------------------------------------------
        
        // Set the initial vertical positions based on the constants above.
        botFeet.style.bottom = `${feetVerticalPosition}px`;
        botBody.style.bottom = `${bodyVerticalPosition}px`;


        // This function will run on every frame to update the bot's position.
        function animate(time) {
            // We use a sine wave to create a smooth, looping, up-and-down motion.
            const yOffset = Math.sin(time * speed) * amplitude;

            // We apply the calculated vertical offset (yOffset) to the bot's body.
            // We also keep the translateX(-50%) to ensure it stays centered.
            botBody.style.transform = `translateX(-50%) translateY(${yOffset}px)`;

            // This tells the browser to run this 'animate' function again on the next frame.
            requestAnimationFrame(animate);
        }

        // Start the animation loop!
        requestAnimationFrame(animate);
    </script>

</body>
</html>
